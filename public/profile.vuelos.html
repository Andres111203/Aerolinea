<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-cuE+y5ZGqAlwrVg8zGgGZjE+CmzNUh1F0XPZVgNkOBpe9/BAS2qO7lJDo+yj2P3X" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <link rel="icon" href="./img/logo.jpg">
    <link rel="stylesheet" href="./css/profile.css">
    <title>SKYFLY PROFILE</title>
</head>
<!--Vista protegida-->
<body>
    <header>
        <div class="row">
            <div class="col-2 logo">
                <img src="./img/logo.jpg" alt="logo" class="img-fluid">
            </div>
            <div class="col-10 nav-nav">
                <nav class="navbar navbar-expand-lg justify-content-center navegacion">
                    <ul class="nav nav-tabs">
                        <li class="nav-item opc-nav">
                            <a class="nav-link" href="#">Editar Vuelos</a>
                        </li>
                        <li class="nav-item opc">
                            <a class="nav-link" href="/aviones">Aviones</a>
                        </li>
                        <li class="nav-item opc">
                            <a class="nav-link" href="/pilotos">Pilotos</a>
                        </li>
                        <li class="nav-item opc">
                            <a class="nav-link" href="/clientesProtected">Editar clientes</a>
                        </li>
                        <li class="nav-item " id="cerrarSesion">
                            <button type="button" class="btn btn-primary">Cerrar Sesion</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="d-inline p-2 edit">Editar Vuelos</div>
      <div class="container mt-5">
        <form class="container mt-4" id="formCliente">
            <div class="row">
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="id_vuelo">Id Vuelo<span>*</span></label>
                        <input type="number" class="form-control w-100" name="id_vuelo"
                        min="1" max="99999999" title="Por favor ingrese un ID vÃ¡lido entre 1 y 99,999,999" id="id_vuelo" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="estado">Estado del Vuelo<span>*</span></label>
                        <input type="text" class="form-control w-100" id="estado" name="estado" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="fecha_llegada">Fecha y Hora de Llegada<span>*</span></label>
                        <input type="datetime-local" class="form-control w-100" name="fecha_llegada" id="fecha_llegada" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="fecha_llegada">Fecha y Hora de Llegada<span>*</span></label>
                        <input type="datetime-local" class="form-control w-100" name="fecha_llegada" id="fecha_llegada" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="valor">Valor<span>*</span></label>
                        <input type="number" min = "50000" max="99999999999" class="form-control w-100" name="valor" id="valor">
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="id_avion">Id Avion<span>*</span></label>
                        <input type="number" class="form-control w-100" name="id_avion" id="id_avion" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1 contenedor-label">
                    <div class="form-group">
                        <label for="Id_piloto">Id Piloto<span>*</span></label>
                        <input type="number" class="form-control w-100" name="Id_piloto" id="Id_piloto">
                    </div> 
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="origen">Origen<span>*</span></label>
                        <input type="text" class="form-control w-100" name="origen" id="origen" required>
                    </div>
                </div>
                <div class="col-3 col-md-2 mb-1">
                    <div class="form-group">
                        <label for="destino">Destino<span>*</span></label>
                        <input type="text" class="form-control w-100" name="destino" id="destino" required>
                    </div>
                </div>
            </div>
            <div class="btn-group mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-primary mx-2">Eliminar</button>
                <button type="button" class="btn btn-primary mx-2" onclick="">Vuelos</button>
                <input class="form-control mx-2 rounded" type="search" id="searchInput" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success rounded" type="button" onclick="">Search</button>
            </div>
        </form>
        <table class="table table-bordered table-striped table-hover mt-4">
            <thead>
              <tr>
                <th scope="col">Id Vuelo</th>
                <th scope="col">Estado</th>
                <th scope="col">Fecha de Salida</th>
                <th scope="col">Fecha de Llegada</th>
                <th scope="col">Valor</th>
                <th scope="col">Id Avion</th>
                <th scope="col">Id Piloto</th>
                <th scope="col">Origen</th>
                <th scope="col">Destino</th>
              </tr>
            </thead>
            <tbody id="vuelosProfileTbBd">
            </tbody>
        </table>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#fechaSalida, #fechaLlegada').datepicker({
          format: 'yyyy/mm/dd',  
          startDate: '-3d'       
        });
      });
      
      const cerrarSesion = document.querySelector('#cerrarSesion')
      cerrarSesion.addEventListener('click', () => {
        window.location.href = '/login'
      })
      const token = localStorage.getItem('token')
      if(!token){
        window.location.href = '/'
      }
      try{
        const decodeToken = jwt_decode(token);
        if(decodeToken.role !== 'superUsuario'){
            window.location.href = '/'
        }
      }catch(error){
        console.log(error)
        Swal.fire({
                title: 'Error',
                text: 'Ha ocurrido un error al verificar el token',
                icon: 'error',
        })
      }
    </script>
</body>
</html>
